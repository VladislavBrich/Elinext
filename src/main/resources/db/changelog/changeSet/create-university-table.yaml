databaseChangeLog:
  - changeSet:
      id: create_university_table
      author: Vladislav
      changes:
        - createTable:
            tableName: university
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
